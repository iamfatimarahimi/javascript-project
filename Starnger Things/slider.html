<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slide-container">
      <div class="slide-content">
        <div class="card-wrapper">
          <div class="card">
            <div class="img-content">
              <span class="overlay"></span>

              <div class="card-image">
                <img
                  src="images/Stranger things poster.jpg"
                  alt=""
                  class="card-img"
                />
              </div>
            </div>

            <div class="card-content">
              <h2 class="name">Milly Bobby brown</h2>
              <p class="description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus,
                tempora! Cum illum porro consequatur, fugiat alias aliquid est
                placeat perspiciatis numquam asperiores magni quasi facere animi
                pariatur error quibusdam rem.
              </p>

              <button class="button">view more</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
