    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&family=Open+Sans:wght@400&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="navigation">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="">Contact</a></li>

        </ul>
      </nav>

    <div class="banner">
      <h2 class="text">Stranger Things</h2>
    </div>
    <div class="slide-container">

                <img

              <p class="description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus,
                tempora! Cum illum porro consequatur, fugiat alias aliquid est
                placeat perspiciatis numquam asperiores magni quasi facere animi

              </p>

              <button class="button">view more</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="trailer">
      <button class="Watch">Watch Trailer Right Now!</button>
